<!DOCTYPE html>
<html>

<head>
    <title>Film Library</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Local Files -->
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <!-- vedasi bootstrap 5 Modal -->
    <div class="modal" id="modal-count-films" tabindex="-1" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Numero di film</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Ci sono <span id="span-n-films"></span> film nella libreria</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Barra di navigazione Blu in alto -->
	<header>
        <nav class="navbar navbar-dark navbar-expand-md bg-primary px-2">
            <div class="container-fluid">
			    <!-- icon and title-->
                <a class="navbar-brand" href="#">
					<i class="bi bi-collection-play me-2"></i>
					Film Library
				</a>
				<!-- Burger Button che compare quando si restringe la pagina -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>				
				<!-- buttons -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
					<!-- me = margin end (right) : impostato al valore auto 
					     mb = margin bottom : margin 0 per i teminali lg e 1/2 spacer in tutti gli altri casi -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href=".">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Details</a>
                        </li>
                    </ul>
					<!-- 2° contenitore automaticamente allineato a destra -->
                    <div>
						<!-- icona di login -->
                        <i class="bi bi-person-circle icon-user text-light" id="btn-login"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
	    <!-- visualizzato da js in corrispondenza del click sul pulsante di login -->
        <div class="alert alert-danger my-2 text-center d-none" id="alert-login" role="alert">
            <i class="bi bi-exclamation-triangle"></i> 
			Login fallito. Riprova più tardi.
        </div>
        <div class="row">
			<!-- Nei terminali >= md il DIV occupa 3 celle.
			     Nei terminali  < md il DIV occupa l'intera riga 
				 my = margin asse y, cioè TOP e BOTTOM impostati a 1/2 spacer -->
            <div class="col-md-3 my-2">
                <button class="btn btn-secondary w-100" id="btn-add">Aggiungi Film</button>
            </div>
            <div class="col-md-3 my-2">
				<!-- 100% del genitore -->
                <button class="btn btn-secondary w-100" id="btn-clear">Pulisci Lista</button>
            </div>
            <div class="col-md-3 my-2">
                <button class="btn btn-secondary w-100" id="btn-reload">Ricarica Lista</button>
            </div>
            <div class="col-md-3 my-2">
                <button class="btn btn-secondary w-100" id="btn-count">Conta Film</button>
            </div>
        </div>
        <div class="row">
            <h1>I miei film</h1>
        </div>
		<!-- px = padding asse x cioè LEFT e RIGHT impostati a 1/2 spacer -->
        <div class="row px-2">
            <table class="table" id="film-table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Titolo</th>
                        <th>Preferito</th>
                        <th>Data Di Visione</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    </main>
</body>

</html>
