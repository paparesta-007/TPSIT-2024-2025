<!doctype  html>
<html lang="it">
<head>
	<meta charset="UTF-8"> 
	<title>Rivendita Automobili</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon"  href="img/icoVallauri.png" type="image/png" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="index.css" />

	<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>	
	
	<script src="./axios@1.1.2.min.js"></script>  
	<script src="./libreria.js"></script>  
	<script src="./index.js"></script>
</head>

<body>
	<h1 align="center">Rivendita Automobili Usate</h1>
	<div class="container">
		<div class='row'>
			<div class='col-md-2 col-lg-4 '></div>					
			<div class='col-sm-12 col-md-8 col-lg-4'> 
				<div class="form-group">
					<label for="lstMarche">
						Seleziona la Marca che ti interessa:
					</label>
					<select class="form-control" id="lstMarche">
					</select>	
				</div>	
				<div class="form-group">
					<label for="lstModelli">
						Seleziona il Modello che ti interessa:
					</label>
					<select class="form-control" id="lstModelli">
					</select>	
				</div>							
			</div>
			<div class=' col-md-2 col-lg-4'></div>
		</div>
		
		<!-- Table -->
		<div class='row'>
			<div class='col-lg-1 col-xl-2'> </div>					
			<div class='col-sm-12 col-lg-10 col-xl-8 table-responsive'>
				<table class='table table-striped  table-sm'>
					<thead>
						<th width="15%">nome</th>
						<th width="15%">alimentazione</th>
						<th width="15%">colore</th>
						<th width="10%">anno</th>
						<th width="20%">img</th>
						<th width="12.5%">dettagli</th>
						<th width="12.5%">nome</th>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class='col-lg-1 col-xl-2'> </div>					
		</div>	
		
		<!-- Dettagli -->
		<div class='row details'>
			<div class='col-md-2 col-lg-4'> </div>					
			<div class='col-sm-12 col-md-8 col-lg-4'> 
				<div class="form-group">
					<label for="txtId">Id:</label>
					<input type="text" id="txtId" disabled >
				</div>	
				<div class="form-group">
					<label for="txtNome">Nome:</label>
					<input type="text" id="txtNome" disabled >
				</div>	
				<div class="form-group">
					<label for="txtAlimentazione">Alimentazione:</label>
					<input type="text" id="txtAlimentazione" disabled >
				</div>	
				<div class="form-group">
					<label for="txtCilindrata">Cilindrata:</label>
					<input type="text" id="txtCilindrata" disabled >
				</div>	
				<div class="form-group">
					<label for="txtTarga">Targa:</label>
					<input type="text" id="txtTarga" disabled >
				</div>	
				<div class="form-group">
					<label for="txtColore">Colore:</label>
					<input type="text" id="txtColore" disabled >
				</div>	
				<div class="form-group">
					<label for="txtAnno">Anno:</label>
					<input type="text" id="txtAnno" disabled >
				</div>	
				<div class="form-group">
					<label for="txtKm">Km:</label>
					<input type="text" id="txtKm" disabled >
				</div>	
				<div class="form-group">
					<label for="txtPrezzo">Prezzo:</label>
					<input type="text" id="txtPrezzo" >				
				<div class="form-group" style="text-align:center; margin-top:8px;">
					<img id="imgLarge">
				</div>	
				
				<div class="form-group">
					<input type="button" id="btnAggiorna" style="margin-left:10px" 
					       class="btn btn-success btn-sm" value="aggiorna prezzo">
				</div>	

			</div>
			<div class='col-md-2 col-lg-4'> </div>
		</div>		
	</div>					
</body>
</html>
